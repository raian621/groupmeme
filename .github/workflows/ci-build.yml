name: CI Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container: python:3.11-slim

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Install dependencies
        run: make dependencies

      - name: Run unit tests
        run: python -m coverage run pytest -v

      - name: Report coverage
        run: python -m coverage report
